<html>
	<head>
		<meta charset="utf-8">
		<title>	Exercício 6 </title>
	</head>
		<body>
			<h1>Exercício 6 </h1>
			<h3>Número 1 </h3>
				<input type="number" id="n1">
			<br>
			<h3>Número 2 </h3>
				<input type="number" id="n2">
			<h3> Opção </h3>
			<select id="opcao">
				<option value="1">Primeiro elevado ao segundo</option>
				<option value="2">Raiz quadrada de cada um dos números</option>
				<option value="3">Raiz cúbida de cada um dos números</option>
			</select>
			<button onclick="brinca()"> Calcular </button>
			<h2 id="resposta"> </h2>
			<script>
				function brinca(){
					// recupera informação do usuario
					var n1 = parseFloat(document.getElementById("n1").value);
					var n2 = parseFloat(document.getElementById("n2").value);
					var op = parseFloat(document.getElementById("opcao").value);

					switch(op){
						case 1: elevado = Math.pow(n1,n2);
							document.getElementById("resposta").innerHTML = "Resposta " + elevado;
							break;
						case 2: document.getElementById("resposta").innerHTML = "Resposta " + Math.sqrt(n1) + "<br/>" + Math.sqrt(n2);;
							break;
						case 3: document.getElementById("resposta").innerHTML = "Resposta " + Math.pow(n1, 1/3) + "<br/>" + Math.pow(n2, 1/3);;
							break;
					}
				}
			</script>
		</body>
</html>
