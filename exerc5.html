<html>
	<head>
		<meta charset="utf-8">
		<title>	Exercício 5 </title>
	</head>
		<body>
			<h1>Exercício 5 </h1>
			<h3>Número 1 </h3>
				<input type="number" id="n1">
			<br>
			<h3>Número 2 </h3>
				<input type="number" id="n2">
			<h3> Opção </h3>
			<select id="opcao">
				<option value="1">Média entre os números digitados</option>
				<option value="2">Diferença do maior pelo menor</option>
				<option value="3">Produto entre os números digitados</option>
				<option value="4">Divisão do primeiro pelo segundo</option>
			</select>
			<button onclick="brinca()"> Calcular </button>
			<h2 id="resposta"> </h2>
			<script>
				function brinca(){
					// recupera informação do usuario
					var n1 = parseFloat(document.getElementById("n1").value);
					var n2 = parseFloat(document.getElementById("n2").value);
					var op = parseFloat(document.getElementById("opcao").value);

					switch(op){
						case 1: media = (n1+n2)/2
							document.getElementById("resposta").innerHTML = "Resposta " + media;
							break;
						case 2: if (n1 > n2) {
							diferenca = n1 - n2
						}
						else if (n2 > n1) {
							diferenca = n2 - n1
						}
						else {
							document.getElementById("resposta").innerHTML = "Números iguais, mude os valores!";
						}
							document.getElementById("resposta").innerHTML = "Resposta " + diferenca;
							break;
						case 3: mult = n1*n2
							document.getElementById("resposta").innerHTML = "Resposta " + mult;
							break;
						case 4: div = n1/n2
							document.getElementById("resposta").innerHTML = "Resposta " + div;
							break
					}
				}
			</script>
		</body>
</html>
