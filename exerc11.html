<html>
	<body>
		<head>
			<meta charset="utf-8">
			<title>	Exercício 11 </title>
		</head>
		<b>Faça um programa que receba o salario e mostre o valor do salario reajustado, de acordo com a tabela.</b>
		<p>
			Digite seu salário atual <input type="number" id="n1"/>
			<br/>
			<button onclick="brinca()"> Calcular </button>
			<br>
			<b id="salario"> </b>
			<script>
				function brinca(){
					var n1 = parseFloat(document.getElementById("n1").value);
					var salario;
					if (n1 <= 300){
						salario = (n1*0.15) + n1;
						document.getElementById("salario").innerHTML = "Seu novo salário é " + salario;
					}
						else if ((n1 < 600) &&(n1 > 300)){
							salario = (n1*0.1) + n1;
							document.getElementById("salario").innerHTML = "Seu novo salário é " + salario;
						}
							else if ((n1 >= 600) &&(n1 <= 900)){
								salario = (n1*0.05) + n1;
								document.getElementById("salario").innerHTML = "Seu novo salário é " + salario;
							}
								else {
									alert("Você nao tem direito ao aumento")
								}
						}
			</script>
		</p>
	</body>
</html>
