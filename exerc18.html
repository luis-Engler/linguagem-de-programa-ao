<html>
	<body>
		<head>
			<meta charset="utf-8">
			<title>	Exercício 18 </title>
		</head>
		<h1>Maioridade</h1>
		<p>
			Digite sua idade <input type="number" id="n1"/>
			<br/>
			<button onclick="brinca()"> Calcular </button>
			<br>
			<b id="resposta"> </b>
			<script>
				function brinca(){
					var n1 = parseFloat(document.getElementById("n1").value);
					if (n1 >= 18){
						document.getElementById("resposta").innerHTML = "Você é maior de idade";
					}
						else {
							document.getElementById("resposta").innerHTML = "Você é menor de idade";
						}
				}
			</script>
		</p>
	</body>
</html>
