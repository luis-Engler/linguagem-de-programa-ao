<html>
	<body>
		<head>
			<meta charset="utf-8">
			<title>	Exercício 1 </title>
		</head>
		<b>Faça um programa que receba quatro notas de um aluno, calcule e mostre a média aritmética das notas e a mensagem de aprovado ou reprovado, considerando para aprovação média 7.</b>
		<p>
			n1 <input type="number" id="n1"/>
			<br/>
			n2 <input type="number" id="n2"/>
			<br/>
			n3 <input type="number" id="n3"/>
			<br/>
			n4 <input type="number" id="n4"/>
			<br/>
			<button onclick="brinca()"> Calcular </button>
			<br/>
			Média: 
			<b id="media"> </b>
			<br>
			<script>
				function brinca(){
					var n1 = parseFloat(document.getElementById("n1").value);
					var n2 = parseFloat(document.getElementById("n2").value);
					var n3 = parseFloat(document.getElementById("n3").value);
					var n4 = parseFloat(document.getElementById("n4").value);
					var media;
					media = (n1+n2+n3+n4)/4;
					document.getElementById("media").innerHTML = media;

					if (media>=7) {
						document.getElementById("media").innerHTML = media;
						alert("Aprovado!")
					}
					else {
						document.getElementById("media").innerHTML = media;
						alert("REPROVADO");
					}
				}
			</script>
		</p>
	</body>
</html>
