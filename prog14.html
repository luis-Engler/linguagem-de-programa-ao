<html>
	<head> 
		<meta charset="utf-8"/>
		<title> Exercício 14 </title>
	</head>
	<body>
		<h1>Salário</h1>
		<p>
			Digite o salário bruto <input type="number" id="salbr"/>
			<br/>
			<button onclick="ver()"> Calcular </button>	
			<br/>			
			<script>
		function ver(){
			// recupera conteúdo do elemento
			var salb = parseFloat(document.getElementById("salbr").value);
			var salacre = 0

			if (salb<=300) {
					salacre = ((salb*50)/100)+salb
					document.write(salacre);
			}
			else if(salb>300 && salb<=500) {
					salacre = ((salb*40)/100)+salb
					document.write(salacre);
		    }
				else if(salb>500 && salb <=700) {
						salacre = ((salb*30)/100)+salb
						document.write(salacre);
					}
					else if (salb>700 && salb<=800) {
							salacre = ((salb*20)/100)+salb
							document.write(salacre);
								
						}
						else if (salb>800 && salb<=1000) {
								salacre = (salb*0.1)+salb
								document.write(salacre);
							}   
							else if (salb>1000) {
									salacre = (salb*0.05)+salb
									document.write(salacre);
						   }   	
	    }
		</script>			
		</p>
	</body>
</html>
